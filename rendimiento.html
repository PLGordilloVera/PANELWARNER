<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dashboard Rendimiento Agentes WARNER</title>
<base target="_top" />

<!-- Fuentes: Share Tech Mono (General) y Orbitron (KPI Digital) -->
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
<!-- Bootstrap 5.3 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

<style>

/* ====== Estilos principales ====== */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #0A192F !important; 
    color: #ccd6f6 !important;
    padding: 0;
    margin: 0;
}

.main-content-wrapper {
    max-width: 1400px;
    margin: 0 auto;
    padding: 10px 20px;
}

/* ====== Título ====== */
.military-title {
    text-align: center;
    margin-bottom: 20px;
    padding-bottom: 10px;
    border-bottom: 1px solid rgba(255, 219, 16, 0.904);
}

.military-title h1 {
    font-family: 'Share Tech Mono', monospace;
    color: #FFD700;
    font-size: clamp(1.5rem, 4vw, 2.5rem);
    font-weight: bold;
    letter-spacing: 4px;
    text-shadow: 0 0 10px rgba(255,215,0,0.8);
}

/* ====== Tarjetas Generales ====== */
.card {
    border: 1px solid rgba(255,255,255,0.5); 
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); 
    background-color: rgba(17, 34, 64, 0.7);
    backdrop-filter: blur(2px);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); 
}

/* ====== CONTROLES ====== */
.control-card { 
    padding: 8px 10px; 
}

.form-label {
    text-align: center;
    display: block; 
    color: #FFFFFF;
    font-family: 'Share Tech Mono', monospace;
    font-size: 0.75rem; 
    font-weight: bold;
    text-transform: uppercase;
    margin-bottom: 3px;
}

.form-select {
    border-radius: 6px;
    background-color: #112240;
    color: #ccd6f6;
    border: 1px solid #334455;
    appearance: none;
    font-size: 0.85rem; 
    padding: 0.25rem 2rem 0.25rem 0.5rem; 
}

.form-select:focus {
    background-color: #1b2b4a;
    color: #fff;
    border-color: #FFD700;
    box-shadow: none;
}

/* ====== KPI Cards (REDONDOS PEQUEÑOS) ====== */
#kpi-container { 
    display: flex; 
    flex-wrap: wrap; 
    justify-content: center; 
    gap: 30px; 
}

.kpi-wrapper {
    display: flex;
    justify-content: center;
}

.kpi-card {
    width: 140px;   
    height: 140px;  
    border-radius: 50%;
    
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    
    background-color: #081223; 
    border: 2px solid #FFFFFF; 
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.3), inset 0 0 15px rgba(0,0,0,0.8);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    padding: 5px;
}

.kpi-card:hover {
    background-color: #0b1a33;
    transform: scale(1.1);
    border-color: #FFD700; 
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.6); 
}

.kpi-card::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 60%);
    pointer-events: none;
}

.kpi-title {
    font-size: 0.65rem; 
    color: #8892b0;
    font-weight: 600;
    text-transform: uppercase;
    margin-bottom: 2px;
    max-width: 95%;
    line-height: 1;
    z-index: 2;
}

.kpi-value {
    font-family: 'Orbitron', sans-serif; 
    font-size: 1.6rem; 
    font-weight: 700;
    color: #FFD700;
    text-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
    z-index: 2;
    letter-spacing: 1px;
    margin-top: 2px;
}

/* ====== Chart area y Toggle ====== */
.chart-card-content {
    position: relative;
    padding: 10px;
}

#plotly-graph {
    width: 100%;
    height: 80vh; 
    min-height: 500px;
}

.toggle-container {
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 50;
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 4px 8px;
    background-color: rgba(17, 34, 64, 0.9);
    border-radius: 4px;
}

.toggle-label {
    font-size: 0.7rem;
    color: #FFD700;
    font-family: 'Share Tech Mono', monospace;
}

.switch { position: relative; width: 40px; height: 20px; } 
.switch input { display: none; }
.slider {
    position: absolute; cursor: pointer; inset: 0;
    background-color: #555; border-radius: 30px;
    border: 1px solid #FFD700; transition: .3s;
}
.slider:before {
    content: ""; position: absolute; height: 14px; width: 14px;
    background-color: #FFD700; left: 2px; bottom: 2px;
    border-radius: 50%; transition: 0.3s;
}
input:checked + .slider { background-color: #1b2b4a; }
input:checked + .slider:before { transform: translateX(20px); }

</style>
</head>

<body>
<div class="main-content-wrapper">

    <header class="military-title">
        <h1>DASHBOARD DE RENDIMIENTO WARNER</h1>
    </header>

    <!-- CONTROLES -->
    <div class="row g-3 mb-4 justify-content-center align-items-center">

        <div class="col-5 col-md-3">
            <div class="card control-card">
                <label for="agente-select" class="form-label">AGENTE</label>
                <select id="agente-select" class="form-select">
                    <option value="">Cargando...</option>
                </select>
            </div>
        </div>

        <div class="col-5 col-md-3">
            <div class="card control-card">
                <label for="accion-select" class="form-label">ACCIÓN</label>
                <select id="accion-select" class="form-select">
                    <option value="CAPTACIONES">CAPTACIONES</option>
                    <option value="VALUACIONES">VALUACIONES</option>
                    <option value="CLIENTES">CLIENTES NUEVOS</option>
                    <option value="VISITAS">VISITAS</option>
                    <option value="RESERVAS">RESERVAS</option>
                    <option value="OPERACIONES">OPERACIONES</option>
                    <option value="RESEÑAS">RESEÑAS</option>
                </select>
            </div>
        </div>

    </div>

    <!-- GRAFICO -->
    <div class="card mb-4"> 
        <div class="chart-card-content">

            <div class="toggle-container">
                <span class="toggle-label">MENSUAL</span>

                <label class="switch">
                    <input type="checkbox" id="mini-toggle-view">
                    <span class="slider"></span>
                </label>

                <span class="toggle-label">DIARIO</span>
            </div>

            <div id="status-line" class="text-center mb-2" style="color:#FFD700; font-size: 0.8rem;">Cargando datos...</div>
            <div id="plotly-graph"></div>
        </div>
    </div>

    <!-- KPIs -->
    <div id="kpi-container" class="row mb-3"></div>

    <footer class="footer-text mt-3 text-center" style="color:#8892b0; font-size: 0.8rem;">
        Dashboard actualizado automáticamente mediante Google Sheets + Apps Script.
    </footer>

</div>

<script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>

<script>
/* =================================================================================
   LÓGICA DEL DASHBOARD
   ================================================================================= */

// Reemplaza esta URL con la URL de tu API de Apps Script DESPLEGADA y con permisos "Cualquier persona"
const API_URL = "https://script.google.com/macros/s/AKfycbycfQv6inU0szwqCIlveMX0GhGafli0p0pWSrp7AJjoY4K9jevDgeYCFQ14Tbo6Kf4m/exec";
const STATUS_LINE = document.getElementById("status-line");
const AGENTE_SELECT = document.getElementById("agente-select");
const ACCION_SELECT = document.getElementById("accion-select");
const KPI_CONTAINER = document.getElementById("kpi-container");
const PLOTLY_GRAPH_ID = "plotly-graph";

const MESES_CORTOS = ["ENE", "FEB", "MAR", "ABR", "MAY", "JUN", "JUL", "AGO", "SEP", "OCT", "NOV", "DIC"];

let DATA = [];
let INDICES = {};
let AGENTES = [];

let vistaActual = "mensual";
let agenteActual = "TODOS";
let accionActual = "CAPTACIONES";

/* --- Utilidades --- */
const pad2 = (n) => String(n).padStart(2, '0');

function debounce(func, delay) {
    let timeout;
    return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), delay);
    };
}

function filterForAgentAndAction(i, agente, accion) {
    return (agente === "TODOS" || i.agente === agente) && i.accion === accion;
}

function aggregateSum(items, keyExtractor) {
    const map = new Map();
    items.forEach(i => {
        const k = keyExtractor(i);
        const cantidad = +i.cantidad || 0;
        map.set(k, (map.get(k) || 0) + cantidad);
    });
    return Array.from(map.entries()).map(([x, y]) => ({ x, y }));
}

/* --- Cargar datos --- */
async function cargarDatos() {
    STATUS_LINE.innerText = "Conectando con la base de datos...";
    try {
        const r = await fetch(API_URL);
        
        // Manejo de errores HTTP
        if (!r.ok) {
            console.error("Error al obtener datos del API. Código HTTP:", r.status, r.statusText);
            throw new Error(`Error en el API (HTTP ${r.status}).`);
        }
        
        const j = await r.json();

        DATA = j.evolucion_data || [];
        INDICES = j.indices_anuales || {};
        AGENTES = j.agentes_activos || [];

        if (!AGENTES.includes("TODOS")) AGENTES.unshift("TODOS");
        
        AGENTE_SELECT.innerHTML = AGENTES.map(a => `<option value="${a}">${a}</option>`).join("");
        
        STATUS_LINE.innerText = ""; 
        
        renderKPIs();
        renderChart();
    } catch (e) {
        // Mejor manejo de errores y mensaje para el usuario
        console.error("Error al cargar datos. Verifique la URL y permisos:", e);
        let errorMsg = `Error de conexión. Verifique la URL y permisos del API. (Detalles en la consola)`;
        if (e.message && e.message.includes('Failed to fetch')) {
             errorMsg = `Error de Red. Verifique que la URL de API_URL sea accesible (Falla al buscar).`;
        } else if (e.message) {
            errorMsg = `Error en el API: ${e.message}.`;
        }
        STATUS_LINE.innerText = errorMsg;
    }
}

/* --- Lógica de obtención de series --- */

function getDailyRecordsOnly(agente, accion) {
    return DATA.filter(i =>
        filterForAgentAndAction(i, agente, accion) &&
        i.fecha_diaria !== null 
    );
}

function getMonthlySeries(agente, accion) {
    const T = new Date();
    const Y = T.getFullYear();
    const M = T.getMonth() + 1;

    const months = Array.from({ length: M }, (_, i) => `${Y}-${pad2(i + 1)}`);

    const dailyRecords = getDailyRecordsOnly(agente, accion);
    
    const filteredForMonth = dailyRecords.map(d => {
        const key = d.fecha_mensual;
        return { ...d, key };
    }).filter(Boolean);

    const agg = aggregateSum(filteredForMonth, i => i.key);

    return months.map(m => {
        const found = agg.find(a => a.x === m);
        return { x: `${m}-01`, y: found ? found.y : 0 };
    });
}

function getDailySeries(agente, accion) {
    const T = new Date();
    const Y = T.getFullYear();
    const M = pad2(T.getMonth() + 1);
    const D = T.getDate();

    const days = Array.from({ length: D }, (_, i) => `${Y}-${M}-${pad2(i + 1)}`);
    const currentMonthKey = `${Y}-${M}`;

    const dailyRecords = getDailyRecordsOnly(agente, accion);

    const filteredForDay = dailyRecords.filter(i => 
        i.fecha_mensual === currentMonthKey
    );
    
    const agg = aggregateSum(filteredForDay, i => i.fecha_diaria); 

    return days.map(d => {
        const found = agg.find(x => x.x === d);
        return { x: d, y: found ? found.y : 0 }; 
    });
}

/* --- Renderizado --- */

function renderChart() {
    STATUS_LINE.innerText = "Cargando gráfico...";
    
    const serie = vistaActual === "mensual"
                  ? getMonthlySeries(agenteActual, accionActual)
                  : getDailySeries(agenteActual, accionActual);

    const x = serie.map(s => s.x);
    const y = serie.map(s => s.y);
    
    const isMonthly = vistaActual === "mensual";
    
    // Formato Eje X (Sin Año)
    let customTickText = [];
    if (isMonthly) {
        customTickText = x.map(dateStr => {
            const parts = dateStr.split('-');
            const monthIndex = parseInt(parts[1], 10) - 1;
            return MESES_CORTOS[monthIndex] || parts[1];
        });
    } else {
        customTickText = x.map(dateStr => {
            const parts = dateStr.split('-');
            return parts[2]; // Solo día
        });
    }

    const data = [
        {
            x, y, 
            type: "bar",
            name: "Conteo",
            marker: { color: "rgba(255, 255, 255, 0.9)" } 
        },
        {
            x, y, 
            type: "scatter", 
            mode: "lines+markers", 
            name: "Tendencia",
            line: { color: "#FFD700", width: 4 }, 
            marker: { color: "#FFD700", size: 6 }
        }
    ];

    const layout = {
        xaxis: {
            tickangle: 0, 
            color: "#fff",
            tickmode: 'array',
            tickvals: x,
            ticktext: customTickText,
            gridcolor: "rgba(255,255,255,0.1)",
            linecolor: "#8892b0",
            zerolinecolor: "#8892b0",
        },
        yaxis: {
            color: "#fff",
            gridcolor: "rgba(255,255,255,0.1)",
            linecolor: "#8892b0",
            zerolinecolor: "#8892b0",
            // CONFIGURACIÓN PARA EL TOPE DE 10 EN VISTA DIARIA
            range: isMonthly ? null : [0, 10], 
            dtick: isMonthly ? null : 1 // Pasos de a 1 en diario
        },
        plot_bgcolor: "rgba(10,25,47,0.7)",
        paper_bgcolor: "transparent",
        margin: { t: 20, b: 40, l: 40, r: 20 }, 
        showlegend: false
    };

    Plotly.newPlot(PLOTLY_GRAPH_ID, data, layout, { responsive: true, displayModeBar: false });
    
    STATUS_LINE.innerText = ""; 
}

function renderKPIs() {
    KPI_CONTAINER.innerHTML = "";
    
    const titles = [
        "Eficiencia Visitas → Reservas",
        "Eficiencia Reservas → Operaciones",
        "Eficiencia Valuaciones → Captaciones"
    ];

    let vals = ["—", "—", "—"];

    if (agenteActual !== "TODOS") {
        const k = INDICES[agenteActual] || {};
        vals = [
            k.Efectividad_Visitas,
            k.Efectividad_Reservas,
            k.Efectividad_Valuaciones
        ];
    }

    vals.forEach((v, i) => {
        const displayValue = typeof v === "number" ? `${(v * 100).toFixed(1)}%` : "—";
        
        KPI_CONTAINER.innerHTML += `
        <div class="col-auto kpi-wrapper">
            <div class="kpi-card">
                <div class="kpi-title">${titles[i]}</div>
                <div class="kpi-value">${displayValue}</div>
            </div>
        </div>`;
    });
}

/* --- Eventos --- */
cargarDatos();

document.getElementById("mini-toggle-view").addEventListener("change", (e) => {
    vistaActual = e.target.checked ? "diario" : "mensual";
    renderChart();
});

AGENTE_SELECT.addEventListener("change", (e) => {
    agenteActual = e.target.value;
    renderKPIs(); 
    renderChart();
});

ACCION_SELECT.addEventListener("change", (e) => {
    accionActual = e.target.value;
    renderChart();
});

const debouncedResize = debounce(() => {
    Plotly.relayout(PLOTLY_GRAPH_ID, { autosize: true });
}, 250);

window.addEventListener('resize', debouncedResize);

</script>

</body>
</html>
