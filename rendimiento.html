<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dashboard Rendimiento Agentes WARNER - PRO TRADING VIEW</title>
<base target="_top" />

<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Orbitron:wght@600;800&family=Inter:wght@400&display=swap" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>

<style>
/* ---------------------------------------------------- */
/* === ESTILOS GENERALES Y TEMÁTICA === */
/* ---------------------------------------------------- */
:root {
    --color-bg-main: #0A192F; 
    --color-text-main: #f7f6c8;
    --color-text-secondary: #f8f8f8;
    --color-accent-primary: #FFD700; /* DORADO */
    --color-accent-success: #00ff9d; /* VERDE NEÓN */
    --color-accent-danger: #ff4d4d;  /* ROJO NEÓN */
    --color-card-bg: rgba(17, 34, 64, 0.95);
    --color-border-line: #30415a;
    --spacing-unit: 18px;
    --radius-large: 8px;
}

body {
    font-family: 'Inter', sans-serif;
    background-color: var(--color-bg-main) !important; 
    color: var(--color-text-main) !important;
    line-height: 1.5;
    background-image: radial-gradient(circle at center, rgba(17, 34, 64, 0.2) 1px, transparent 0%);
    background-size: 15px 15px;
}

.main-content-wrapper {
    max-width: 1500px;
    margin: 0 auto;
    padding: var(--spacing-unit) 30px; 
}

/* ---------------------------------------------------- */
/* === TÍTULO === */
/* ---------------------------------------------------- */
.cyber-title {
    text-align: center;
    margin-bottom: var(--spacing-unit); 
    padding: 15px 0;
    position: relative;
    border-bottom: 2px solid var(--color-border-line); 
    border-top: 2px solid var(--color-border-line);
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); 
}

.cyber-title h1 {
    font-family: 'Rajdhani', sans-serif;
    color: var(--color-text-main);
    font-size: clamp(2.2rem, 5vw, 3.8rem); 
    font-weight: 700;
    letter-spacing: 10px; 
    text-transform: uppercase;
    text-shadow: 0 0 12px rgba(255, 215, 0, 0.6); 
}

.cyber-title::before, .cyber-title::after {
    content: '';
    position: absolute;
    width: 20px; height: 20px;
    border: 3px solid var(--color-accent-primary);
    opacity: 0.8;
}
.cyber-title::before { top: 0; left: 0; border-right: none; border-bottom: none; }
.cyber-title::after { top: 0; right: 0; border-left: none; border-bottom: none; }


/* ---------------------------------------------------- */
/* === CONTROLES === */
/* ---------------------------------------------------- */
.card {
    border: 2px solid var(--color-border-line); 
    border-radius: var(--radius-large); 
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
    background-color: var(--color-card-bg);
    transition: border-color 0.3s, box-shadow 0.3s;
}

.control-card { padding: 18px 22px; }

.form-label {
    color: var(--color-accent-primary);
    font-size: 0.95rem; 
    letter-spacing: 2px;
    font-weight: 700;
    text-align: center;
    display: block; 
}

/* Selectores Personalizados Cyberpunk */
.form-select {
    border-radius: 3px;
    background-color: rgba(10, 25, 47, 0.8) !important;
    color: var(--color-text-secondary) !important;
    border: 1px solid var(--color-border-line) !important;
    font-size: 1rem; 
    font-family: 'Rajdhani', sans-serif;
    font-weight: 600;
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23FFD700' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e") !important;
    background-repeat: no-repeat;
    background-position: right 0.75rem center;
    background-size: 16px 12px;
}

.form-select:focus {
    border-color: var(--color-accent-primary) !important;
    box-shadow: 0 0 15px rgba(255, 215, 0, 0.2) !important;
    outline: none;
}

/* ---------------------------------------------------- */
/* === KPI Cards === */
/* ---------------------------------------------------- */
.kpi-card-rect {
    padding: 25px 25px; 
    background-color: #081223;
    border: 1px solid var(--color-border-line);
    border-radius: var(--radius-large); 
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.6), inset 0 0 15px rgba(255, 215, 0, 0.05); 
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: transform 0.3s;
}

.kpi-card-rect:hover {
    border-color: var(--color-accent-primary);
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); 
    transform: translateY(-2px);
}

.kpi-card-rect::before {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 2px;
    background: linear-gradient(90deg, var(--color-accent-primary) 10%, transparent 90%);
    opacity: 0.7;
}

.kpi-title-rect {
    font-family: 'Rajdhani', sans-serif;
    font-size: 1.4rem; 
    color: var(--color-text-secondary);
    font-weight: 700;
    letter-spacing: 1.5px;
    margin-bottom: 15px; 
    text-transform: uppercase;
    text-align: center; 
}

.kpi-value-rect {
    font-family: 'Orbitron', sans-serif; 
    font-size: 3rem; 
    font-weight: 800;
    color: var(--color-accent-primary); 
    text-shadow: 0 0 18px rgba(0,0,0, 0.5); 
    letter-spacing: 3px;
    display: block; 
    text-align: center;
}

/* ---------------------------------------------------- */
/* === CHART AREA & TOOLBAR (Trading Style) === */
/* ---------------------------------------------------- */
#chart-card-container {
    background-color: transparent !important;
    border: none !important;
    box-shadow: none !important;
    margin-bottom: 40px !important; 
}

.chart-card-content {
    position: relative;
    padding: 0;
}

/* Barra de herramientas superior */
.chart-toolbar {
    display: flex;
    justify-content: flex-end; 
    gap: 5px;
    padding: 10px 15px 0 15px;
    margin-bottom: -10px;
    position: relative;
    z-index: 10;
}

.time-btn {
    background: transparent;
    border: 1px solid transparent;
    color: #8892b0;
    font-family: 'Rajdhani', sans-serif;
    font-weight: 700;
    font-size: 0.9rem;
    padding: 4px 12px;
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.2s ease;
    letter-spacing: 1px;
}

.time-btn:hover {
    color: var(--color-text-main);
    background-color: rgba(255, 255, 255, 0.05);
}

.time-btn.active {
    color: var(--color-bg-main);
    background-color: var(--color-accent-primary);
    box-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
    border-color: var(--color-accent-primary);
}

#plotly-graph {
    width: 100%;
    height: 60vh; 
    min-height: 450px; 
    border: none !important; 
    box-shadow: none !important; 
}

#status-line {
    border-bottom: none !important; 
    padding-bottom: 10px;
    margin-top: 5px;
    font-size: 0.85rem !important;
    font-weight: 700 !important;
    opacity: 0.8;
}

/* ---------------------------------------------------- */
/* === FOOTER AUTHOR === */
/* ---------------------------------------------------- */
.footer-author {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
    margin-top: 2rem;
    font-family: 'Rajdhani', sans-serif;
    color: var(--color-text-secondary);
    font-weight: 700;
    letter-spacing: 2px;
}

.github-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    border: 2px solid var(--color-accent-primary);
    transition: transform 0.3s, box-shadow 0.3s;
    vertical-align: middle;
}

.github-avatar:hover {
    transform: scale(1.15);
    box-shadow: 0 0 15px var(--color-accent-primary);
    cursor: pointer;
}

/* ---------------------------------------------------- */
/* === RESPONSIVE === */
/* ---------------------------------------------------- */
@media (max-width: 767.98px) {
    .main-content-wrapper { padding: var(--spacing-unit) 15px; }
    .kpi-value-rect { font-size: 2.5rem; }
    .cyber-title h1 { letter-spacing: 5px; }
    #plotly-graph { min-height: 300px; }
    .chart-toolbar { justify-content: center; flex-wrap: wrap; }
}
</style>
</head>

<body>
<div class="main-content-wrapper">

    <header class="cyber-title">
        <h1>RENDIMIENTO AGENTES WARNER</h1>
    </header>

    <div class="row g-3 mb-3 justify-content-center">
        <div class="col-12 col-md-6">
            <div class="card control-card">
                <label for="agente-select" class="form-label">AGENTE</label>
                <select id="agente-select" class="form-select">
                    <option value="">Cargando...</option>
                </select>
            </div>
        </div>

        <div class="col-12 col-md-6">
            <div class="card control-card">
                <label for="accion-select" class="form-label">ACCIÓN</label>
                <select id="accion-select" class="form-select">
                    <option value="CAPTACIONES">CAPTACIONES</option>
                    <option value="CARTELES">CARTELES</option>
                    <option value="CLIENTES">CLIENTES COMPRADORES</option>
                    <option value="CLIENTES VENDEDORES">CLIENTES VENDEDORES</option>
                    <option value="OPERACIONES CAPTADOR">OPERACIONES (CAPTADOR)</option>
                    <option value="OPERACIONES COLOCADOR">OPERACIONES (COLOCADOR)</option>
                    <option value="RESERVAS">RESERVAS</option>
                    <option value="RESEÑAS">RESEÑAS</option>
                    <option value="VALUACIONES">VALUACIONES</option>
                    <option value="VISITAS">VISITAS</option>
                </select>
            </div>
        </div>
    </div>

    <div id="kpi-container" class="row mb-3 g-3"> 
    </div>

    <div id="chart-card-container" class="card mb-5"> 
        <div class="chart-card-content">
            
            <div class="chart-toolbar">
                <button class="time-btn" data-period="7">7 D</button>
                <button class="time-btn" data-period="15">15 D</button>
                <button class="time-btn" data-period="30">30 D</button>
                <button class="time-btn active" data-period="MENSUAL">HISTÓRICO</button>
            </div>

            <div id="status-line" class="text-center" style="color:var(--color-accent-primary); font-family: 'Rajdhani', sans-serif;">
                // INICIALIZANDO INTERFAZ Y REQUIRIENDO DATOS...
            </div>
            
            <div id="plotly-graph"></div>
        </div>
    </div>

    <footer class="footer-author">
        CREATED BY 
        <a href="https://github.com/PLGordilloVera" target="_blank" title="Ver perfil de GitHub">
            <img src="https://github.com/PLGordilloVera.png" alt="Autor" class="github-avatar" />
        </a>
    </footer>

</div>

<script>
/* =================================================================================
   LÓGICA DEL DASHBOARD
   ================================================================================= */
const API_URL = "https://script.google.com/macros/s/AKfycbyFMsw7uxn-kvxn4wHOVLKjSijRhRk5YtzNpcspEdNjWFjoq71Jf2VZ193Sz_pjL-mK/exec";

const STATUS_LINE = document.getElementById("status-line");
const AGENTE_SELECT = document.getElementById("agente-select");
const ACCION_SELECT = document.getElementById("accion-select");
const KPI_CONTAINER = document.getElementById("kpi-container");
const PLOTLY_GRAPH_ID = "plotly-graph";
const TIME_BUTTONS = document.querySelectorAll('.time-btn');
const MESES_CORTOS = ["ENE", "FEB", "MAR", "ABR", "MAY", "JUN", "JUL", "AGO", "SEP", "OCT", "NOV", "DIC"];

let DATA = [], INDICES = {}, AGENTES = [];
let agenteActual = "TODOS", accionActual = "CAPTACIONES", periodoActual = "MENSUAL";

const pad2 = (n) => String(n).padStart(2, '0');
const debounce = (func, delay) => { let t; return (...a) => { clearTimeout(t); t = setTimeout(() => func.apply(this, a), delay); }; };

function aggregateSum(items, keyExtractor) {
    const map = new Map();
    items.forEach(i => { const k = keyExtractor(i); map.set(k, (map.get(k) || 0) + (+i.cantidad || 0)); });
    return Array.from(map.entries()).map(([x, y]) => ({ x, y }));
}

function formatDateISO(d) {
    return `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}`;
}

async function cargarDatos() {
    STATUS_LINE.innerText = "// CONECTANDO A BASE DE DATOS...";
    try {
        const r = await fetch(API_URL);
        if (!r.ok) throw new Error(`Error HTTP ${r.status}`);
        const j = await r.json();
        DATA = j.evolucion_data || []; INDICES = j.indices_anuales || {};
        AGENTES = j.agentes_activos || [];
        AGENTES.sort((a, b) => a.localeCompare(b));
        if(AGENTES.includes("TODOS")) AGENTES.splice(AGENTES.indexOf("TODOS"), 1);
        AGENTES.unshift("TODOS");
        AGENTE_SELECT.innerHTML = AGENTES.map(a => `<option value="${a}">${a}</option>`).join("");
        STATUS_LINE.innerText = "// DATOS RECIBIDOS. SISTEMA ONLINE."; 
        renderKPIs(); renderChart();
    } catch (e) {
        console.error("Error:", e);
        STATUS_LINE.innerText = `// ERROR CRÍTICO: ${e.message}`;
        STATUS_LINE.style.color = "var(--color-accent-danger)";
    }
}

function getMonthlySeries(ag, ac) {
    const T = new Date(), Y = T.getFullYear(), M = T.getMonth() + 1;
    const months = Array.from({ length: M }, (_, i) => `${Y}-${pad2(i + 1)}`);
    const recs = DATA.filter(i => (ag==="TODOS"||i.agente===ag) && i.accion===ac && i.fecha_mensual!==null && i.fecha_diaria===null);
    const agg = aggregateSum(recs, i => i.fecha_mensual);
    return months.map(m => { const f = agg.find(a => a.x === m); return { x: `${m}-01`, y: f ? f.y : 0 }; });
}

function getLastDaysSeries(ag, ac, daysBack) {
    const days = [];
    for (let i = daysBack - 1; i >= 0; i--) { const d = new Date(); d.setDate(d.getDate() - i); days.push(formatDateISO(d)); }
    const recs = DATA.filter(i => (ag==="TODOS"||i.agente===ag) && i.accion===ac && i.fecha_diaria!==null && days.includes(i.fecha_diaria));
    const agg = aggregateSum(recs, i => i.fecha_diaria); 
    return days.map(d => { const f = agg.find(x => x.x === d); return { x: d, y: f ? f.y : 0 }; });
}

function renderChart() {
    if(!DATA.length) return;
    STATUS_LINE.innerText = `// VISTA: ${periodoActual==='MENSUAL'?'HISTÓRICO':periodoActual+' DÍAS'} | ACCIÓN: ${accionActual}`;
    let serie = [], customTickText = [];
    if (periodoActual === "MENSUAL") {
        serie = getMonthlySeries(agenteActual, accionActual);
        customTickText = serie.map(s => { if(!s.x)return""; const p=s.x.split('-'); return MESES_CORTOS[parseInt(p[1],10)-1]||p[1]; });
    } else {
        serie = getLastDaysSeries(agenteActual, accionActual, parseInt(periodoActual, 10));
        customTickText = serie.map(s => s.x ? s.x.split('-')[2] : "");
    }
    const x = serie.map(s => s.x), y = serie.map(s => s.y);
    
    const data = [
        { x, y, text: customTickText, type: "bar", hovertemplate: "<b>%{text}</b>: %{y}<extra></extra>", marker: { color: "rgba(255, 215, 0, 0.7)", line: { color: "rgba(255, 215, 0, 1)", width: 1 } } },
        { x, y, text: customTickText, type: "scatter", mode: "lines+markers", hovertemplate: "<b>%{text}</b>: %{y}<extra></extra>", line: { color: "#ccd6f6", width: 3 }, marker: { color: "#0A192F", size: 8, line: { color: "#FFD700", width: 2 } } }
    ];
    const layout = {
        title: { text: `${accionActual} [${agenteActual}]`, font: { color: '#ccd6f6', family: 'Rajdhani', size: 18 }, y: 0.95, x: 0.05, xanchor: 'left' },
        xaxis: { tickangle: 0, color: "#8892b0", tickmode: 'array', tickvals: x, ticktext: customTickText, gridcolor: "rgba(136, 146, 176, 0.15)", linecolor: "#8892b0", fixedrange: true },
        yaxis: { color: "#8892b0", gridcolor: "rgba(136, 146, 176, 0.15)", linecolor: "#8892b0", rangemode: 'tozero', fixedrange: true },
        plot_bgcolor: "transparent", paper_bgcolor: "transparent", margin: { t: 60, b: 40, l: 40, r: 20 }, showlegend: false, dragmode: false 
    };
    Plotly.newPlot(PLOTLY_GRAPH_ID, data, layout, { responsive: true, displayModeBar: false });
}

function renderKPIs() {
    let vals = [0,0,0], esPromedio = false;
    if (agenteActual !== "TODOS") {
        const k = INDICES[agenteActual] || {};
        vals = [k.Efectividad_Visitas||0, k.Efectividad_Reservas||0, k.Efectividad_Valuaciones||0];
    } else {
        const keys = Object.keys(INDICES);
        if (keys.length) {
            let sV=0,sR=0,sVa=0,c=0;
            keys.forEach(a => { if(INDICES[a]){ sV+=INDICES[a].Efectividad_Visitas||0; sR+=INDICES[a].Efectividad_Reservas||0; sVa+=INDICES[a].Efectividad_Valuaciones||0; c++; } });
            if(c>0) { vals = [sV/c, sR/c, sVa/c]; esPromedio = true; }
        }
    }
    const titles = ["CONV. VISITAS", "CONV. RESERVAS", "CONV. VALUACIONES"];
    KPI_CONTAINER.innerHTML = vals.map((v, i) => {
        let col = v < 0.05 ? "var(--color-accent-danger)" : (v > 0.15 ? "var(--color-accent-success)" : "var(--color-accent-primary)");
        return `<div class="col-12 col-md-6 col-lg-4"><div class="kpi-card-rect"><div class="kpi-title-rect">${titles[i]}</div><div class="kpi-value-rect" style="color: ${col}">${(v*100).toFixed(1)}% ${esPromedio?"<small style='font-size:0.4em;opacity:0.6'>(AVG)</small>":""}</div></div></div>`;
    }).join("");
}

document.addEventListener("DOMContentLoaded", () => {
    cargarDatos();
    AGENTE_SELECT.addEventListener("change", (e) => { agenteActual = e.target.value; renderKPIs(); renderChart(); });
    ACCION_SELECT.addEventListener("change", (e) => { accionActual = e.target.value; renderChart(); });
    TIME_BUTTONS.forEach(btn => btn.addEventListener('click', (e) => { TIME_BUTTONS.forEach(b => b.classList.remove('active')); e.target.classList.add('active'); periodoActual = e.target.dataset.period; renderChart(); }));
    window.addEventListener('resize', debounce(() => Plotly.relayout(PLOTLY_GRAPH_ID, { autosize: true }), 200));
});
</script>
</body>
</html>
